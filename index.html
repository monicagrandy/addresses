<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>My Address Book</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <div class="grid">
    <div id="addressBook" class="centered grid__col--8">
      <h1>My Address Book</h1>
      <h2 id="name" class="headline-secondary--grouped"></h2>
      <h2 id="email" class="headline-secondary--grouped"></h2>
      <h2 id="phone" class="headline-secondary--grouped"></h2>

      <input type="text" style="border: 1px solid #cfcfcf" id="userSearch" name="search" placeholder="search"></input>
      <button id="searchButton" class="btn--default">Search</button>

      <p id="next"></p>
      <button  id="nextPerson" style="float: left; margin-left: 100px" class="btn--default">Next Person</button>

      <p id="last"></p>
      <button id="lastPerson" style="float: left; margin-left: 100px" class="btn--default">Last Person</button>

      <p id="add"></p>
      <button id="addButton" style="float: left; margin-left: 100px" class="btn--default">Add</button>

      <footer>
        <p style="clear:both" id="progress"></p>
      </footer>
    </div>
  </div>

  <script src="book.js"></script>
  <script src="person.js"></script>
  <script src="addressUI.js"></script>
  <script src="app.js"></script>
  <script src="search.js"></script>
</body>
</html>
